<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="chat">
            <div id="messages"></div>
            <div class="indicator">Typing...</div>
            <div id="input-area">
                <input id="message" placeholder="Type a message..." />
                <button id="gifbtn">
                    <img src="../ico/gif.png" width="25px" height="25px" id="gifbtn">
                </button>
                <button id="send">
                    <img id="arrowupimg" src="../ico/right-up.png" alt="send" draggable="false" />
                </button>
            </div>
            <div id="gifModal" class="gif-modal hidden">
                <div class="gif-modal-content">
                    <div class="gif-header">
                        <input 
                        type="text" 
                        id="gifSearch" 
                        placeholder="Search GIFs..."
                        autocomplete="off"
                        />
                        <button id="closeGifModal">âœ–</button>
                    </div>
                    <div id="gifResults" class="gif-results"></div>
                </div>
            </div>
        </div>
        <div class="sidemenu" id="sidemenu">
            <div class="menuItems">
                <div class="input-wrapper">
                    <input id="roomidinput" placeholder="Enter room ID to join" maxlength="8" minlength="8" autocomplete="off"/>
                    <button id="joinroombtn">
                        <img src="../ico/join.png" width="20px" height="20px">
                    </button>
                </div>
                <br><br>
                <button id="leaveroombtn">Leave Room</button>
            </div>
        </div>
        <button id="sidemenuBtn">
            <img src="../ico/menu.png" width="30px" height="30px">
        </button>
    </body>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</html>
